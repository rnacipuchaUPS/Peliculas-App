<ion-header>
  <ion-toolbar>
    <ion-title>
      Buscar Pelicula
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-toolbar>
  <ion-searchbar placeholder="Buscar PelÃ­cula" animated inputmode="email" type="decimal" debounce="700"
    (ionChange)="buscar($event)" [value]="textoBuscar">

  </ion-searchbar>
</ion-toolbar>

<ion-content>
  <ion-grid fixed *ngIf="buscando">
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-spinner name="crescent"></ion-spinner>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list *ngIf="peliculas.length === 0">
    <ion-list-header>
      <ion-label color="danger">Ideas</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let idea of ideas">
      <ion-label color="primary" (click)="enviar(idea)">{{ idea }}</ion-label>
    </ion-item>
  </ion-list>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="6" *ngFor="let pelicula of peliculas">
        <ion-card (click)="verDetalle(pelicula.id)">
          <img [src]="pelicula.poster_path" alt="">
          <ion-card-header>
            <ion-card-subtitle>{{ pelicula.release_date}}</ion-card-subtitle>
            <ion-card-content>{{ pelicula.title }}</ion-card-content>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  
  <ion-grid fixed>
    <ion-row>
      <ion-col size="6" *ngFor="let p of peliculaa">
      <ion-card>
        <ion-card-header>
          <ion-card-subtitle>{{ p.descripcion }}</ion-card-subtitle>
          <ion-card-title>{{ p.titulo }}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          {{ p.genero }}
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>

</ion-content>
