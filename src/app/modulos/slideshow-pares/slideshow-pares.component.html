<ion-slides mode="ios" scrollbar="ios" [options]="slideOpc">
  <ion-slide *ngFor="let pares of peliculas">
    <ion-row>
      <ion-col size="8" *ngFor="let pelicula of pares">
        <ion-card (click)="verDetalle(pelicula.id)">
            <ion-img class="posters" [src]="pelicula.poster_path"></ion-img>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-slide>
  <ion-slide class="slide-mas">
    <ion-button class="btn-mas" expand="full" size="large" (click)="cargarMas()">
      <ion-icon slot="icon-only" name="add"></ion-icon>
    </ion-button>
  </ion-slide>
</ion-slides>
